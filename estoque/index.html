<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <span>Estoque </span>
    </header>
    <main>
      <div class="page-title">Seu Estoque</div>
      <div class="content">
        <section>
          <table>
            <thead>
              <tr>
                <th>Produto</th>
                <th>Preço</th>
                <th>Quantidade em Estoque   </th>
            
                
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <div class="product">
                    <img src="img/calca.jpg"  alt class="img" />
                    <div class="info">
                      <div class="name">Lisa Pink</div>
                      
                    </div>
                  </div>
                </td>
                <td>R$ 134,99</td>
                <td>
                  <div class="qty">
                    <button><i class="bx bx-minus"></i></button>
                    <span>2</span>
                    <button><i class="bx bx-plus"></i></button>
                  
                  </div>
                </td>
                <td>  
                   <div class="qty">               
                    <button>Editar Produto</button>
               </div>
                </td>
                <td>
                  <button class="remove"><i class="bx bx-x"></i></button>
                
                </td>
                
              </tr>
              

              <tr>
                <td>
                  <div class="product">
                    <img src="img/berma.jpg" alt class="img" />
                    <div class="info">
                      <div class="name">Bermuda Vermelha/Bege</div>
                      
                    </div>
                  </div>
                </td>
                <td>R$ 99,90</td>
                <td>
                  <div class="qty">
                    <button><i class="bx bx-minus"></i></button>
                    <span>2</span>
                    <button><i class="bx bx-plus"></i></button>
                  
                  </div>
                </td>
                <td>  
                   <div class="qty">               
                    <button>Editar Produto</button>
               </div>
                </td>
                <td>
                  <button class="remove"><i class="bx bx-x"></i></button>
                
                </td>
                
              </tr>


            </tbody>
          </table>
        </section>
        <aside>
          <div class="box">
            <header>Produto <textarea></textarea></header>
            <div class="info">
              <div><span>Preço </span><textarea></textarea></div>
              <div><span>Quantidade atual</span><textarea></textarea></div>
            </div>
            <footer>
              <span>Adicionar Arquivo</span>
              <button class="qty"> 
                <i class='bx bx-image-add' ></i>
              </button>
              <span></span>
            </footer>
          </div>
          <button>Adicionar Produto</button>
        </aside>
      </div>
    </main>
  </body>
</html>
